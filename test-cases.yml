---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При вводе ключевого слова или категории пользователь находит искомый товар.
  prerequisites: no-data
  steps: |
    - Ввести любой товар
  expected-result: | 
    Страница выводит искомый товар.

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину и посмотреть её содержимое.
  prerequisites: no-data
  steps: |
    - Ввести в поиск ключевое слово.
    - Выбрать категорию из списка Категория.
    - Нажать на кнопку Добавить в корзину.
    - Нажать на Корзина.
  expected-result: | 
    Товар добавлен в корзину.

- summary: |
    Просмотр товара Красная помада и подробной информации о нём
  requirement: |
    Пользователь может просмотреть товар Красная помада и информацию о нём, включая описание, цену, рейтинг, скидку, количество товара.
  prerequisites: no-data
  steps: |
    - Ввести в поиск ключевое слово.
    - Выбрать категорию из списка Категория.
    - Выбрать карточку товара Красная помада.
  expected-result: | 
    Страница выводит подробную информацию о товаре: описание, цена, рейтинг, скидка, количество товара.

- summary: |
    Фильтр товаров
  requirement: |
    Пользователь с помощью фильтров может сортировать товары.
  prerequisites: no-data
  steps: |
    - Выбрать категорию.
    - Выбрать бренд.
    - Установить галочку В наличии.
    - Установить диапазон цен.
  expected-result: | 
    Страница выводит информацию по установленным фильтрам.
  
    
