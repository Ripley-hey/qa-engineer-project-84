---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При вводе ключевого слова пользователь находит искомый товар.
  prerequisites: |
  no-data
  steps: |
    - Ввести любое название товара, например - iPhone
  expected-result: | 
    Отображаются все товары согласно введенному запросу.

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину и посмотреть её содержимое.
  prerequisites: |
  no-data
  steps: |
    - Выбрать любой товар
    - Добавить товар в корзину
    - Открыть корзину.
  expected-result: | 
    Товар успешно добавлен и отображается в корзине.

- summary: |
    Просмотр товара и подробной информации о нём
  requirement: |
    Пользователь может просмотреть товар и подробную информацию о нём
  prerequisites: |
  no-data
  steps: |
    - Выбрать любой товар
    - Открыть выбранный товар
  expected-result: | 
    Открыта карточка товара с подробной информацией

- summary: |
    Фильтр товаров по бренду
  requirement: |
    Пользователь с помощью фильтров может сортировать товары по бренду.
  prerequisites: |
  no-data
  steps: |
    - Выбрать любой бренд
  expected-result: | 
    Отображаются товары согласно выбранного бренда

- summary: |
    Сортировка товаров по категории
  requirement: |
    Пользователь с помощью фильтров может сортировать товары по категории.
  prerequisites: |
  no-data
  steps: |
    - Выбрать любую категорию, например - beauty
  expected-result: | 
    Отображаются все товары согласно выбранной категории

- summary: |
    Проверка фильтра In stock
  requirement: |
    Пользователь должен иметь возможность просматривать ВСЕ товары каталога.
  prerequisites: | 
  no-data
  steps: |
    - Нажать на чек-бокс In stock
  expected-result: | 
    Отображаются все товары каталога (в наличии и не в наличии)

- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: 
  steps: |
    - Добавить любой товар в корзину
    - Открыть корзину
    - Нажать Сheckout 
  expected-result: | 
    Заказ успешно оформлен


    
