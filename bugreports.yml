- summary: |
    Ошибка поиска товаров по ключевому слову
  environment: |
    Google Chrome   134.0.6998.45 (Официальная сборка) (64 бит)
    ОС MacOS 15.3.1 (24D70)
  steps-to-reproduce: |
    1. Ввести любой товар
  expected-result: |
    Страница выводит искомый товар.
  actual-result: |
    На странице не отображается никаких товаров, соответствующих введенному ключевому слову. 
    Пользователю показывается сообщение об отсутствии результатов поиска.

- summary: |
    Просмотр товара Red lipstick и подробной информации о нем
  environment: |
    Google Chrome   134.0.6998.45 (Официальная сборка) (64 бит)
    ОС MacOS 15.3.1 (24D70)
  steps-to-reproduce: |
    1. Вводим в поиск ключевое слово Lipstick
    2. Выбираем категорию beauty из списка Category.
    3. Выбираем карточку товара Red lipstick
  expected-result: |
    Страница выводит подробную информацию о товаре описание, цена, рейтинг, скидка, количество товара
  actual-result: |
    Страница не открывает карточку товара

- summary: |
    Пользователь с помощью фильтров может сортировать товары
  environment: |
    Google Chrome   134.0.6998.45 (Официальная сборка) (64 бит)
    ОС MacOS 15.3.1 (24D70)
  steps-to-reproduce: |
    1. Выбираем категорию furniture
    2. Выбираем бренд
    3. Ставим галочку в окно In Stock
    4. Устанавливаем фильтр цены от 1 до 6576,499
  expected-result: |
    Страница выводит информацию по установленным фильтрам
  actual-result: |
    Страница выводит посторонню информацию не входяющую в фильтры
    Страница не выводит информацию по фильтрам
    Если убираем галочку в окне In Stock, то страница выводит результат Nothing found!

